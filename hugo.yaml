baseURL: 'https://brandonbaldassi.com/'

development:
  baseURL: 'http://localhost:1313/'

languageCode: en-us
title: brandon baldassi  
theme: ["PaperMod"]
copyright: Copyright Â© Brandon Baldassi
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "links"]
hidefooter: true
sectionPagesMenu: main

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

params:
  env: production  # Enables Google Analytics, OpenGraph, Twitter Cards, and Schema.
  description: "This is my place to share personal passions and projects"
  author: "Brandon Baldassi"
  customCSS: 
    - "/assets/css/extended/custom.css"
  defaultTheme: auto
  ShowShareButtons: false
  ShareButtons: "linkedin"
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  images: ["/images/"]
  defaults:
    content: markdown   
  menu:
    showChild: true
    collapseDepth: 2

  profileMode:
    enabled: False
    title: Hi, I'm Brandon.
    imageUrl: "/images/cover.png"  
    imageTitle: "Brandon's Image"
    imageWidth: 220
    imageHeight: 300

  socialIcons: 
    - name: Youtube
      title: Watch movies on YouTube
      url: "https://www.youtube.com/@brandonbaldassi6381"
    - name: LinkedIn
      title: Check out my LinkedIn
      url: "https://www.linkedin.com/in/brandonbaldassi"
    - name: Instagram
      title: My Instagram profile
      url: "https://www.instagram.com/brandonbaldassi/"

menu:
  main:
    - name: Research
      url: /research/
      weight: 5
      identifier: research

    - name: Publications
      url: /research/publications/
      weight: 1
      parent: research
      identifier: publications

    - name: Motorsports
      url: /motorsports/
      weight: 6
      identifier: motorsports

    - name: Development 
      url: /motorsports/dev/
      weight: 3
      parent: motorsports
      identifier: dev

    - name: Track Testing
      url: /motorsports/track-testing/
      weight: 4
      parent: motorsports
      identifier: track-testing

    - name: Athletics
      url: /athletics/
      weight: 7
      identifier: athletics

    - name: Barwork
      url: https://www.barwork.ca/
      weight: 7
      parent: athletics
      identifier: barwork

    - name: Contact
      url: /contact/
      weight: 8

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
    goldmark:
      renderer:
        unsafe: true

# Add these debug settings temporarily
enableMissingTranslationPlaceholders: true
debug: true


